<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

    <style>
        .winner{
            color: green;
        }

        .loser{
            color: red;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image image is-128x128">
                            <img src="https://media.istockphoto.com/id/1513649722/vector/table-tennis-black-line-fill-vector-icon.jpg?s=612x612&w=0&k=20&c=fsskntPI_U3iUVx2fwRDvWUIv5aSp1HblT5ehBUKIeo=" alt="ping-pong img">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Ping Pong scoreKeeper

                      </p>
                     
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use The Buttons Below To Keep Score</p>

                        <label for="playto" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select> 
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="btn1" class="is-primary button card-footer-item">+1 Player One</button>
                      <button id="btn2" class="is-info button card-footer-item">+1 Player Two</button>
                      <button id="reset" class="is-danger button card-footer-item">Reset</button>
                      
                    </footer>
                  </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
